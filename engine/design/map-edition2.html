<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGREDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div class="dropdown pull-right"><button class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fa fa-navicon"></i>&nbsp; Layer selection</button>
                <div class="dropdown-menu dropdown-menu-right" role="menu"><a class="dropdown-item" role="presentation" href="#">Block&nbsp;</a><a class="dropdown-item" role="presentation" href="#">Floor</a><a class="dropdown-item" role="presentation" href="#">Ground/Wall</a><a class="dropdown-item" role="presentation"
                        href="#">Wall/Floor</a><a class="dropdown-item" role="presentation" href="#">Sky</a></div>
            </div><button class="btn btn-outline-info pull-right button-right-space" type="button">&nbsp;&nbsp;<i class="fa fa-paint-brush"></i>&nbsp; Brush Options</button><button class="btn btn-outline-primary" type="button">&nbsp;&nbsp;<i class="fa fa-chevron-left"></i></button>
            <button
                class="btn btn-outline-success icon-left-space" type="button">Save changes &nbsp;&nbsp;<i class="fa fa-check"></i></button>
        </div>
    </div>
    <div class="col-4 offset-8">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-1 text-center"><img src="assets/img/fire(1).png" width="44" height="44" class="center"></div>
                    <div class="col align-self-center">
                        <h4 class="text-center text-muted mb-auto mb-2" style="padding: 0px; margin: 0px;">Selected</h4>
                    </div>
                </div>
                <hr>
                <div class="row no-gutters justify-content-center">
                    <div class="col-6 text-center"><button class="btn btn-outline-info btn-block" type="button"><i class="fa fa-pencil"></i>&nbsp;Fill</button></div>
                    <div class="col-6 text-center"><button class="btn btn-outline-danger btn-block" type="button"><i class="fa fa-eraser"></i>&nbsp;Clear</button></div>
                </div>
                <hr>
                <div style="max-height: 300px; overflow-y: auto;"><button class="btn btn-outline-secondary" type="button" style="padding: 0px;"><img src="assets/img/fire(1).png" width="44" height="44" class="pull-left"></button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
