<div class="container d-flex h-100">
    <div class="row flex-grow-1 justify-content-center align-self-center">
        <div class="col-12 offset-0 align-items-center align-content-center align-self-center">
            <!-- Loading bar -->
            <h3 ng-show="!$root.classList" class="text-center"><i class="fa fa-spinner fa-fw fa-spin  button-right-space"></i>Loading classes</h3> <!-- BAR -->
            <div ng-show="$root.classList">
            <h2>Class selection<button go-click="/menu" class="btn btn-primary pull-left button-right-space" type="button"><i class="fa fa-chevron-left"></i></button><button class="btn btn-info pull-right" type="button" ng-click="openNewClassModal()"><i class="fa fa-plus"></i>&nbsp;new class&nbsp;&nbsp;</button></h2>
            <h6
                class="text-primary">select a class to edit</h6>
                <div class="max-heigh-w-scroll">                 
                    <div class="card space-bottom-20px" ng-repeat="xclass in $root.classList" >
                        <div class="card-body">
                            <div class="row">
                                <!--image -->
                                <div class="col-auto">
                                    <img ng-src="{{getImageRouteFromSpriteName(xclass.SpriteName)}}" class="align-items-center align-content-center align-self-center"  width="48" height="48" >
                                </div>
                                <div class="col">
                                      <h4 class="text-primary card-title">{{xclass.Name}}<button class="btn btn-outline-danger pull-right" type="button" ng-click="deleteClass(xclass)"><i class="fa fa-times"></i>&nbsp;Delete</button><button ng-click="modifyClass(xclass)" class="btn btn-outline-success pull-right button-right-space" type="button"><i class="fa fa-pencil"></i>&nbsp;Edit</button></h4>

                                        <h6 class="text-muted card-subtitle mb-2"><i class="fa fa-key fa-fw"></i>
                                            Health: {{xclass.Health}} - Resource: {{xclass.Resource}}
                                        </h6>

                                </div>

                            </div>                           
                       
                        </div>
                    </div>
                </div>
            </div>

        </div>
     </div>

    <!-- New zone modal -->
    <div ng-if="showNewClassModal" class="modal fade show" role="dialog" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Class edition</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <form ng-submit="createClass()">
                        <!-- name -->
                        <div class="form-group"><label>Class Name</label><input class="form-control" type="text" ng-model="newClassModel.cname" required="" autofocus=""></div>
                        <!-- health -->
                        <div class="form-group"><label>Health</label><input class="form-control" type="number" ng-model="newClassModel.health" required="" min="1" max="99999"></div>
                        <!-- resource -->
                        <div class="form-group"><label>Resource</label><input class="form-control" type="number" ng-model="newClassModel.resource" required="" min="0" max="99999"></div>
                        <!-- TODO: Change to select for modal -->    
                        <div class="form-group"><label>Sprite ID</label><input class="form-control" type="text" ng-model="newClassModel.spriteName" required="" autofocus=""></div>

                        <div class="btn-group pull-right" role="group"><button ng-click="closeNewClassModal()" class="btn btn-outline-danger button-right-space" type="button" data-dismiss="modal">Cancel</button><button class="btn btn-outline-success" type="submit">Save</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<style type="text/css">

    img { 
        image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
        image-rendering: -moz-crisp-edges;          /* Firefox                        */
        image-rendering: -o-crisp-edges;            /* Opera                          */
        image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
        image-rendering: pixelated; /* Chrome */
        image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
        -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */

    }
</style>
