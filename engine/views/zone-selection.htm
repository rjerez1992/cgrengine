<div class="container d-flex h-100">
    <div class="row flex-grow-1 justify-content-center align-self-center">
        <div class="col-12 offset-0 align-items-center align-content-center align-self-center">
            <h3 ng-show="!$root.zonesList" class="text-center"><i class="fa fa-spinner fa-fw fa-spin  button-right-space"></i>Loading zones</h3>
            <div ng-show="$root.zonesList">
            <h2>Zone selection<button go-click="/menu" class="btn btn-primary pull-left button-right-space" type="button"><i class="fa fa-chevron-left"></i></button><button class="btn btn-info pull-right" type="button" ng-click="openNewZoneModal()"><i class="fa fa-plus"></i>&nbsp;new zone&nbsp;&nbsp;</button></h2>
            <h6
                class="text-primary">select edit zone to see the zone's maps</h6>
                <div class="max-heigh-w-scroll">
                    <!-- style="margin-right: 20px !important;" -->
                    <div class="card space-bottom-20px" ng-repeat="zone in zonesList" >
                        <div class="card-body">
                            <h4 class="text-primary card-title">{{zone.Name}}<button class="btn btn-outline-danger pull-right" type="button" ng-click="deleteZone(zone.ZoneId)"><i class="fa fa-times"></i>&nbsp;Delete</button><button ng-click="editZone(zone.ZoneId)" class="btn btn-outline-success pull-right button-right-space" type="button"><i class="fa fa-pencil"></i>&nbsp;Edit</button></h4>
                            <h6
                                class="text-muted card-subtitle mb-2"><i class="fa fa-key fa-fw"></i>&nbsp; {{zone.ZoneId}} &nbsp;<!--<i class="fa fa-arrows fa-fw"></i>&nbsp;Size: {{zone.Size}}--></h6>
                        </div>
                    </div>
                </div>
            </div>

        </div>
     </div>

    <!-- New zone modal -->
    <div ng-if="showNewZoneModal" class="modal fade show" role="dialog" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create A new zone</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <form ng-submit="createNewZoneFromModal()">
                        <div class="form-group"><label>Zone Name</label><input class="form-control" type="text" ng-model="newZoneFormData.Name" required="" autofocus=""></div>
                        <div class="form-group"><label>Zone Size</label><input class="form-control" type="number" ng-model="newZoneFormData.Size" required="" min="1" max="32"></div>
                        <div class="btn-group pull-right" role="group"><button ng-click="closeNewZoneModal()" class="btn btn-outline-danger button-right-space" type="button" data-dismiss="modal">Cancel</button><button class="btn btn-outline-success" type="submit">Create</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
