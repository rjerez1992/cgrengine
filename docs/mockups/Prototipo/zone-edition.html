<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGREDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row flex-grow-1 justify-content-center align-self-center">
            <div class="col-12 offset-0 align-items-center align-content-center align-self-center">
                <h2>Zone edition<button class="btn btn-outline-primary pull-left button-right-space" type="button"><i class="fa fa-chevron-left"></i></button></h2>
                <h6 class="text-secondary">click on any map on the layout to edit or create them</h6>
                <div class="max-heigh-w-scroll">
                    <div class="card space-bottom-20px">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-auto">
                                    <h3 class="text-muted m-auto mb-2">Zone Name</h3>
                                </div>
                                <div class="col-auto"><input type="text" required="" maxlength="256" minlength="3"></div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <h5 class="text-muted m-auto mb-2">Zone ID:</h5>
                                </div>
                                <div class="col-4">
                                    <h5 class="text-muted m-auto mb-2">Zone Size:</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card space-bottom-20px">
                        <div class="card-body">
                            <h4 class="text-primary card-title">Zone layout</h4>
                            <h6 class="text-muted card-subtitle mb-2">Click on an empty map to create a new one on that position or click on an existing one to edit it</h6>
                            <div class="max-heigh-width-w-scroll">
                                <div class="row no-gutters justify-content-between flex-nowrap"><button class="btn btn-outline-secondary button-map-size" type="button">Empty</button><button class="btn btn-outline-secondary button-map-size" type="button">Empty</button><button class="btn btn-outline-secondary button-map-size"
                                        type="button">asdadasdasd</button><button class="btn btn-success button-map-size" type="button"></button><button class="btn btn-outline-secondary button-map-size" type="button">Empty</button><button class="btn btn-success button-map-size"
                                        type="button">Map12</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
