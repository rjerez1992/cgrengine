<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGREDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row flex-grow-1 justify-content-center align-self-center">
            <div class="col-12 offset-0 align-items-center align-content-center align-self-center">
                <h2>Resource type<button class="btn btn-outline-primary pull-left button-right-space" type="button"><i class="fa fa-chevron-left"></i></button><button class="btn btn-outline-success pull-right" type="button"><i class="fa fa-plus"></i>&nbsp;Add sprite</button></h2>
                <h6
                    class="text-secondary">resource desc</h6>
                    <div>
                        <div class="card space-bottom-20px">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-8">
                                        <h5 class="text-left mb-2">Resources list</h5>
                                        <div class="row max-heigh-w-scroll">
                                            <div class="col">
                                                <div class="row" style="margin-bottom: 10px;">
                                                    <div class="col-5">
                                                        <h5 class="text-uppercase text-left text-muted mb-2" style="padding-top: 17px;"><i class="fa fa-picture-o"></i>&nbsp;Resource name</h5>
                                                    </div>
                                                    <div class="col"><button class="btn btn-outline-danger pull-right button-right-space" type="button"><i class="fa fa-times"></i>&nbsp;Remove</button><button class="btn btn-outline-info pull-right button-right-space" type="button"><i class="fa fa-eye"></i>&nbsp;View</button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <h5 class="text-center text-primary mb-2">resource preview<img class="align-items-center align-content-center align-self-center" src="assets/img/fire(1).png" width="250" height="250" style="margin-top: 30px;"></h5>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-plus"></i>&nbsp;Select resource</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                <div class="modal-body">
                    <h6 class="text-muted">resource-desc</h6><input type="file" accept="image/*" multiple=""></div>
                <div class="modal-footer"><button class="btn btn-danger" type="button" data-dismiss="modal"><i class="fa fa-times"></i>&nbsp;Cancel</button><button class="btn btn-success" type="button"><i class="fa fa-plus"></i>&nbsp;Add</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
