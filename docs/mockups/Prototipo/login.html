<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGREDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row flex-grow-1 justify-content-center align-self-center">
            <div class="col-5 offset-0 align-items-center align-content-center align-self-center">
                <div class="card text-primary align-items-center align-content-center">
                    <div class="card-body">
                        <h2 class="card-title"><i class="fa fa-fire fa-fw"></i>&nbsp;CGR Engine Editor</h2>
                        <h5 class="text-muted card-subtitle mb-2">login with your master account</h5>
                        <h6 class="text-danger card-subtitle mb-2">Server requires to be in Edition MODE</h6>
                        <form>
                            <div class="form-group padding-top-20px"><label>Game Server IP Address and Port</label><input class="form-control" type="text" required="" maxlength="256" minlength="3" autofocus=""></div>
                            <div class="form-group"><label>Master Account Username</label><input class="form-control" type="text" required="" maxlength="256" minlength="3"></div>
                            <div class="form-group padding-bottom-20px"><label>Master Account Password</label><input class="form-control" type="password" required="" maxlength="256" minlength="3"></div>
                        </form><button class="btn btn-outline-success btn-block" type="submit">Login TO editor<i class="fa fa-sign-in icon-left-space"></i>&nbsp;</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
