<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGREDesign</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <div style="max-width: 400px; position: fixed; bottom: 1%; left: 1%;">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.4);">
            <div class="card-body" style="padding: 0px !important;">
                <p class="card-text pixel-font" style="margin: 0px; font-weight: bold;">Chat area. (WIP)</p>
            </div>
        </div>
        <div class="input-group input-group-sm" style="margin-top 0px !important;"><input class="form-control pixel-font" type="text" placeholder="Say something...">
            <div class="input-group-append"><button class="btn btn-warning pull-left pixel-font" type="button">Send &gt;</button></div>
        </div>
    </div>
    <div style="width: 15%; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);  z-index: 9;">
        <div class="card" style="background-color: rgba(245, 245, 245, 0.4);">
            <div class="card-body" style="padding: 10px !important;">
                <h5 class="text-center pixel-font">Menu</h5>
                <div class="row">
                    <div class="col"><button class="btn btn-primary btn-block pixel-font" type="button">Logout</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-primary btn-block pixel-font" type="button" disabled="disabled">Close</button></div>
                </div>
            </div>
        </div>
    </div>
    <div style="max-width: 400px; position: fixed; top: 1%; left: 50%; transform: translate(-50%, 0%);  z-index: 9;">
        <h3 class="text-center">Menu</h3>
    </div>
    <div style="max-width: 400px; position: fixed; top: 1%; left: 1%; z-index: 9;"><button class="btn btn-dark btn-block pixel-font" type="button">Change Map</button></div>
    <div style="max-width: 400px; position: fixed; top: 1%; right: 1%; z-index: 9;"><button class="btn btn-outline-warning btn-block pixel-font" type="button">Menu</button></div>
    <div class="card" style="width:250px; max-width: 400px; position: fixed; top: 1%; left: 1%; z-index: 9;">
        <div class="card-body" style="padding: 10px !important;">
            <div class="row">
                <div class="col-6">
                    <h5 class="pixel-font" style="margin-bottom: 0px;">Name</h5>
                </div>
                <div class="col-6">
                    <h5 class="text-right text-muted pixel-font" style="margin-bottom: 0px;">Class</h5>
                </div>
            </div>
            <div class="progress" style="margin-top: 10px;">
                <div class="progress-bar bg-danger progress-bar-striped" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">90%</div>
            </div>
            <div class="progress" style="margin-top: 5px;">
                <div class="progress-bar bg-info progress-bar-striped" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%;">55%</div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
